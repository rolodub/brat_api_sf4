  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="script.js"></script>
  <style>
      #map {
        height: 50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  </style>
  <script>
    function initMap() {

    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 48.853, lng: 2.348},
      zoom: 15,
      streetViewControl:false,
      fullscreenControl:false,
      zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL,
            position: google.maps.ControlPosition.RIGHT_TOP
        },
    });
    var infoWindow = new google.maps.InfoWindow({map: map});

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('On vous a trouvé !');
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  }
  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Erreur: La géolocalisation a échoué.' :
                          'Erreur: Votre navigateur ne supporte pas la géolocalisation.');
  }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd2p7r0jh2apbfUvJWw1THUJTbr0wAziI&callback=initMap"></script>
</head>
<body>
  <section id="map"></section>
  <section class="content">
    <div class="loupe">
      <input type="text" name="search" placeholder="Chercher…">
      <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-off="Liste" data-on="Carte">
    </div>
    <div class="maginot">
      <span class="btn-group" role="group" aria-label="..."><i class="fa fa-thumbs-down"></i></span>
      <div><input type="range" min="1" max="100" value="50" class="slider" id="myRange"></div>
      <span><i class="fa fa-thumbs-up"></i></span>
    </div>
    <div class="maginot">
      <span class="btn-group" role="group" aria-label="..."><i class="fa fa-search-minus "></i></span>
      <div><input type="range" min="1" max="100" value="50" class="slider" id="myRange2"></div>
      <span><i class="fa fa-search-plus"></i></span>
    </div>
    <div id="demo"><p>Likes : </p><div id="demo1"></div><p>Mètres : </p><div id="demo2"></div></div>
    <script>
      <!-- $ document.ready-->
      var slider = document.getElementById("myRange");
      var slider1 = document.getElementById("myRange2");
      var output = document.getElementById("demo1");
      var output1 = document.getElementById("demo2");

      output.innerHTML = slider.value; // Display the default slider value
      slider.oninput = function() {    // Update the current slider value (each time you drag the slider handle)
          output.innerHTML = this.value;
      }
      output1.innerHTML = slider1.value; // Display the default slider value
      slider1.oninput = function() {    // Update the current slider value (each time you drag the slider handle)
          output1.innerHTML = this.value;
      }
    </script>
    <div class="scrollmenu">
      <button type="button" class="btn btn-default">street art</button>
      <button type="button" class="btn btn-primary">histoire</button>
      <button type="button" class="btn btn-primary">architecture</button>
      <button type="button" class="btn btn-primary">XIX° siècle</button>
      <button type="button" class="btn btn-primary">Paris coquin</button>
      <button type="button" class="btn btn-primary">insolite</button>
    </div>
  </section>
  <footer>
    <nav class="navbar fixed-bottom navbar-light bg-light menu"></nav>
  </footer>
</body>
</html>
